<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="main">
    <div id="firstSection">
      <p id="websiteName" href="./index.html">MyWeatherApp.com</p>
      <div id="wethaerInfo">
        <h1>We are getting your location</h1>
      </div>
    </div>
    <div id="secondSection">
      <div id="search">
        <input type="text" id="searchInput" placeholder="Type to Search">
        <div id="searchResult"></div>
        <!-- <button id="searchButton"></button> -->
      </div>
      <div id="suggestedLoc">
        <h2>POPULAR LOCATIONS</h2>
        <ul>
          <li>Toronto</li>
          <li>Manchester</li>
          <li>New York</li>
          <li>California</li>
        </ul>
      </div>
      <div id="weatherDetails">
        <h2>WEATHER DETAILS</h2>
        <div id="info">
          <h1 style="text-align: center;">Retreving your data</h1>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="./src/currentWeather.js"></script>
<script src="./src/search.js"></script>
</html>
